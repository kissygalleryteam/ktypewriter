<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ktypewriter的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
<script>var S = KISSY;S.config({packages:[{name:"kg",path:"http://g.tbcdn.cn/kg/",charset:"utf-8",ignorePackageNameInUri:true}]});if (S.Config.debug){var srcPath = "../";S.config({packages:[{name:"kg/ktypewriter/2.0.0",path:srcPath,charset:"utf-8",ignorePackageNameInUri:true}]});}</script></head>
<body>
<h2>ktypewriter的demo</h2>
<div id="J_Demo"></div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery-back",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/ktypewriter/2.0.0/index', function (S, Ktypewriter) {
          new Ktypewriter({
              container: '#J_Demo',
              words: ['你', '好', '，', '欢', '迎', '使', '用', 'k', 't', 'y', 'p', 'e', 'w', 'r', 'i', 't', 'e', 'r', '！'],
              delay: 0.3
          });
    })
</script>
</body>
</html>
